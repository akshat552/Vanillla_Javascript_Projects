<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    
    <title>Color Scheme Switcher</title>
  </head>
  <body>
    <div class="container">
        <h1>Color Scheme Switcher</h1>
      <div class="hero">
        <div class="buttons" id="white">Default</div>
        <div class="buttons" id="orange">Orange</div>
        <div class="buttons" id="pink">Pink</div>
        <div class="buttons" id="purple">Purple</div>
        <div class="buttons" id="yellow">Yellow</div>
       
      </div>
      
        <div class="message">
          Click the above buttons to change the background color of the page.
        </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
